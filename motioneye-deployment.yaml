apiVersion: apps/v1
kind: Deployment
metadata:
  name: motioneye-deployment
  namespace: motioneye
  labels:
    app: motioneye
spec:
  selector:
    matchLabels:
      app: motioneye
      tier: frontend
  replicas: 1
  template:
    metadata:
      labels:
        app: motioneye
        tier: frontend
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: app.kubernetes.io/instance
                    operator: In
                    values:
                      - wlan
      volumes:
        - name: motioneye-lib-pv-storage
          persistentVolumeClaim:
            claimName: motioneye-lib-pvc
        - name: motioneye-etc-pv-storage
          persistentVolumeClaim:
            claimName: motioneye-etc-pvc
        - name: localtime
          hostPath:
            path: "/etc/localtime"
        - name: dev
          hostPath:
            path: "/dev"
      containers:
        - name: motioneye-container
          image: dontobi/motioneye.rpi
          securityContext:
            capabilities:
              add: [ "NET_ADMIN", "SYS_ADMIN" ]
            runAsUser: 0
          ports:
            - containerPort: 8765
              protocol: TCP
              name: "server"
          volumeMounts:
            - mountPath: "/etc/motioneye"
              name: motioneye-etc-pv-storage
            - mountPath: "/var/lib/motioneye"
              name: motioneye-lib-pv-storage
            - mountPath: "/motion/cam1"
              name: motioneye-lib-pv-storage
            - mountPath: "/motion/cam2"
              name: motioneye-lib-pv-storage
            - mountPath: "/etc/localtime"
              name: localtime
            - mountPath: "/dev"
              name: dev
          env:
            - name: hostname
              value: "motioneye"